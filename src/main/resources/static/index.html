<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des personnes - Java</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
    button { padding: 10px 15px; background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
    table { margin-top: 20px; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Formulaire</h2>
  <form id="formPersonne">
    <input type="text" id="nom" placeholder="Nom" required>
    <input type="text" id="prenom" placeholder="Prénom" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="departement" placeholder="Département">
    <input type="text" id="fonction" placeholder="Fonction">
    <input type="date" id="date">
    <button type="submit">Valider</button>
  </form>

  <h2>Liste des personnes</h2>
  <table id="tablePersonnes">
    <thead>
      <tr>
        <th>Nom</th><th>Prénom</th><th>Email</th><th>Département</th><th>Fonction</th><th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("formPersonne");
    const tableBody = document.querySelector("#tablePersonnes tbody");

    async function chargerListe() {
      const res = await fetch("/liste");
      const data = await res.json();
      tableBody.innerHTML = "";
      data.forEach(p => {
        const row = `<tr>
          <td>${p.nom || ""}</td>
          <td>${p.prenom || ""}</td>
          <td>${p.email || ""}</td>
          <td>${p.departement || ""}</td>
          <td>${p.fonction || ""}</td>
          <td>${p.date || ""}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const personne = {
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        email: document.getElementById("email").value,
        departement: document.getElementById("departement").value,
        fonction: document.getElementById("fonction").value,
        date: document.getElementById("date").value
      };
      await fetch("/ajouter", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(personne)
      });
      form.reset();
      chargerListe();
    });

    chargerListe();
  </script>
</body>
</html>
